<script>
    function show() {

        // A hokie way of handling elements to prevent flicker on screen load.  
        // Initialize the "divider" elements as hidden, then show them after load
        // This is the index.html class, so we don't have a corresponding component...

        var elements = document.getElementsByClassName("divider");
        for (var i = 0; i < elements.length; i++) {
            elements[i].style.display = "block";
        }
    }
